# MPV Configuration for Seanime in Docker

# Video settings
vo=x11
hwdec=auto-safe
profile=gpu-hq

# Audio settings
audio-channels=stereo
audio-device=auto
volume=100
volume-max=200

# Subtitle settings
sub-auto=fuzzy
sub-file-paths=sub:subs:subtitle:subtitles
sub-font="Noto Sans"
sub-font-size=40

# OSD settings
osd-font="Noto Sans"
osd-font-size=32
osd-level=1
osd-duration=2000

# Cache settings
demuxer-max-bytes=150000000
demuxer-max-back-bytes=75000000

# Network settings
network-timeout=10

# Use Vulkan or OpenGL depending on what's available
gpu-api=auto

# Allow network playback
ytdl-format=bestvideo[height<=?1080]+bestaudio/best[height<=?1080]

# Misc settings
keep-open=yes
save-position-on-quit=yes
autofit-larger=90%x90%
